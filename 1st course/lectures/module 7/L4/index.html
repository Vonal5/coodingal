<html>
    <head>
        <title>a simple calculator</title>
        <link rel="stylsheet" type="text/css" href="style.css">

    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="keyboard">
                    <button id="clear" class="operator">c</button>
                    <buton class="operator" id="backspace">ce</buton>
                    <buton class="operator" id="%">%</buton>
                    <button class="number" id="7">7</button>
                    <buton classs="number" id="8">8</buton>
                    <buttton class="number" id="9">9</buttton>
                    <button class="operator"id="*">@times</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <buton classs="number" id="6">6</buton>
                    <button class="operatior" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <buton classs="number" id="3">3</buton>
                    <button class="operatior" id="+">+</button>
                    <buton class="empty" id="empty"></buton>
                    <button class="number" id="0">0</button>
                    <buton class="empty" id="empty"></buton>
                    <buton class="operator" id="=">=</buton>


                              
                </div>
            </div>
        </div>
    </body>
</html>
