<html>
    <body>
        <p>click the button to evaluate java script </p>
        <button onclick="myFuntion()">try it</button>
        <p id="result"></p>
        <script>
            function myFuntion(){
            var x= 10;
            var y = 20;

            var a = eval("x+y")+"<br>";
            var b = eval( "2+2") + "<br>";
            var e = eval ("y+x") +"<br>";

            var res = a+b+e;
            document.getElementById("result").innerHTML=res;
        }
        </script>
    </body>
</html>
